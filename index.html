<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: none;
            margin: 0;
            padding: 0;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar .left {
            color: orange;
            font-size: 18px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar .right a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown {
            display: inline-block;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        .welcome {
            color: white;
        }
        .highlight {
            border: 2px solid orange;
            background-color: orange;
            color: black;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .highlight:hover {
            transform: scale(1.1);
        }
        .main-text {
            color: orange;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-container {
            padding: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 52px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar .right a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160805_087_Bangkok_1080p.mp4" type="video/mp4">
        <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160805_087_Bangkok_1080p.webm" type="video/webm">
        <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160805_087_Bangkok_1080p.ogv" type="video/ogg">
    </video>
    <div class="navbar">
        <div class="left">Logo</div>
        <div class="right">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1 class="welcome">Welcome to Our Website</h1>
        <p class="main-text">This is a sample text with a video background.</p>
        <div class="image-container">
            <img src="https://images.pexels.com/photos/604684/pexels-photo-604684.jpeg" alt="Sample Image">
        </div>
        <div class="social-container">
            <div class="social-links">
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Twitter"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
