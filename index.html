<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        /* Stilet ekzistuese */
        body {
            font-family: Arial, sans-serif;
            background-image: url('am1.2.png');
            background-size: 100% 100%;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 20s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
        }
        .navbar {
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar .left {
            color: orange;
            font-size: 18px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar .right a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown {
            display: inline-block;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        .welcome {
            color: white;
        }
        .highlight {
            border: 2px solid orange;
            background-color: orange;
            color: black;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .highlight:hover {
            transform: scale(1.1);
        }
        .main-text {
            color: orange;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-container {
            padding: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 52px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar .right a {
                padding: 10px;
            }
        }
        @keyframes logoAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .logo {
            height: 60px;
            margin: 0 20px;
        }
        .static-text {
            color: #fff;
            font-family: 'Georgia', serif;
            font-size: 16.8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .click-icon {
            display: inline-block;
            animation: move 1s infinite;
            margin-right: 5px;
        }
        @keyframes move {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(10px);
            }
            60% {
                transform: translateY(5px);
            }
        }
        .highlight-transparent {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 69, 0, 0.5));
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
            color: white;
            text-decoration: none;
            font-family: 'Georgia', serif;
        }
        .highlight-transparent:hover {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.5), rgba(255, 69, 0, 0.7));
            transform: scale(1.05);
            color: black;
        }
        .highlight {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }
        .highlight:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .no-underline {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="left futuristic-background" style="font-size: 9px; padding: 1px 4px;">
            <span style="color: #1e90ff;" id="translator-title">Përkthyes Gjyqësor</span>
            <span style="color: #fff;" id="certified-text"> i Certifikuar për Gjuhët </span>
            <span style="color: #ff0000;">Frëngjisht dhe Shqip</span>
        </span>
        <div class="right">
            <a href="#" onclick="showSection('welcome')" class="highlight-transparent" style="font-size: 13px; padding: 2px 6px;" id="welcome-link">Mirë se vini</a>
            <div class="dropdown">
                <button class="dropbtn highlight-orange" style="font-size: 13px; padding: 2px 6px;" id="services-button">Shërbime 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="showSection('service1')" class="highlight" style="font-size: 13px; padding: 2px 6px;" id="video-albanian">Video në shqip</a>
                    <a href="#" onclick="showSection('service2')" class="highlight" style="font-size: 13px; padding: 2px 6px;" id="video-french">Video në frëngjisht</a>
                </div>
            </div>
            <a href="#" onclick="showSection('contact')" class="highlight-transparent" style="font-size: 13px; padding: 2px 6px;" id="contact-link">Kontaktoni</a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Albania.svg" alt="Albanian Flag" style="width: 30px; height: 20px; cursor: pointer;" onclick="changeLanguage('sq')">
