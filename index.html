<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Animation Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bg-video">
            <source src="https://www.pexels.com/video/5986701/download/" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample website with a starry background animation.</p>
    </div>
    <script>
        // JavaScript code can be added here if needed for additional functionality
    </script>
</body>
</html>
