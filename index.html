<style>
    .menu-icon {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .menu-icon div {
        background-color: gold;
        width: 35px;
        height: 5px;
        margin: 6px 0;
    }
    .menu-icon span {
        color: gold;
        margin-top: 10px;
        text-align: center;
    }
    .right {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 10px;
        z-index: 1;
    }
    .right a, .dropbtn {
        color: gold;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        background-color: transparent; /* Heq sfondin e hirtë */
    }
    .dropdown-content a {
        color: gold;
        background-color: transparent; /* Heq sfondin e hirtë */
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
    <span>Keni nevojë për përkthyes gjyqësor të besueshëm?</span>
</div>
<div class="right" id="menu">
    <a href="#" onclick="showSection('welcome')" class="highlight-transparent" id="welcome-link">Mirë se vini</a>
    <div class="dropdown">
        <button class="dropbtn highlight-orange" id="services-button">Shërbime 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#" onclick="showSection('service1')" class="highlight" id="video-albanian">Filmim në shqip</a>
            <a href="#" onclick="showSection('service2')" class="highlight" id="video-french">Filmim në frëngjisht</a>
        </div>
    </div>
    <a href="#" onclick="showSection('contact')" class="highlight-transparent" id="contact-link">Kontaktoni</a>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'flex';
        }
    }
</script>
