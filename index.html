    <style>
        /* Stilet ekzistuese */
        body {
            font-family: Arial, sans-serif;
            background-image: url('pc.jpeg');
            background-size: 100% 100%;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 20s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
        }
        .navbar {
            background-color: transparent; /* Ndryshuar nga black në transparent */
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background-image: url('navbar-background.jpeg'); /* Shto sfondin këtu */
            background-size: cover; /* Mbulo të gjithë elementin */
        }
        .navbar .left {
            color: orange;
            font-size: 18px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a,
        #services-button {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 0px 15px;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(255, 165, 0, 1), rgba(255, 69, 0, 1)); /* Gradient shumë i ndezur */
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.7); /* Hije për efekt futuristik */
            border-radius: 25px; /* Formë ovale */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Kalim i butë për efektet */
            color: black; /* Ngjyra e tekstit në të zezë */
            margin: 0 50px; /* Shton distancë horizontale ndërmjet elementeve */
        }
        .navbar .right a:hover,
        #services-button:hover {
            transform: scale(1.1); /* Efekt zmadhimi i lehtë */
            box-shadow: 0 6px 20px rgba(255, 69, 0, 1); /* Hije më e theksuar në hover */
        }
        .dropdown {
            display: inline-block;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 50px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        .welcome {
            color: white;
        }
        .highlight {
            border: 2px solid orange;
            background-color: orange;
            color: black;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .highlight:hover {
            transform: scale(1.1);
        }
        .main-text {
            color: orange;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-container {
            padding: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 52px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar .right a {
                padding: 10px;
            }
        }
        @keyframes logoAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .logo {
            height: 30px; /* Increase the height of the logo */
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="left futuristic-background" style="font-size: 12px; padding: 2px 4px;">
            <span style="color: #fff;" id="translator-name">Arianit Murati</span>
            <span style="color: #fff;" id="translator-title">Përkthyes Gjyqësor</span>
        </span>
        <div class="right" id="menu">
            <a href="#" onclick="showSection('welcome')" class="highlight-transparent" id="welcome-link">Mirë se vini</a>
            <div class="dropdown">
                <button class="dropbtn highlight-orange" id="services-button">Shërbime 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="showSection('service1')" class="highlight" id="video-albanian">Filmim në shqip</a>
                    <a href="#" onclick="showSection('service2')" class="highlight" id="video-french">Filmim në frëngjisht</a>
                </div>
            </div>
            <a href="#" onclick="showSection('contact')" class="highlight-transparent" id="contact-link">Kontaktoni</a>
        </div>
        <div class="center">
            <a href="#" onclick="changeLanguage('fr')"><img src="fr.png" alt="Frëngjisht" style="width: 30px; height: 20px; margin: 0 10px;"></a>
            <a href="#" onclick="changeLanguage('sq')"><img src="sq.png" alt="Shqip" style="width: 30px; height: 20px; margin: 0 10px;"></a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function showSection(sectionId) {
            console.log('Shfaq seksionin:', sectionId);
        }
    </script>
