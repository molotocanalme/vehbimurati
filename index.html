<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        nav img {
            width: 50px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="albanian-flag.png" alt="Albanian Flag" id="albanian-flag">
        <img src="french-flag.png" alt="French Flag" id="french-flag">
    </nav>
    <div id="content">
        <h1>Mirë se vini!</h1>
        <p>Kjo është faqja në gjuhën shqipe.</p>
    </div>
    <script>
        document.getElementById('albanian-flag').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h1>Mirë se vini!</h1>
                <p>Kjo është faqja në gjuhën shqipe.</p>
            `;
        });

        document.getElementById('french-flag').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h1>Bienvenue!</h1>
                <p>Ceci est la page en français.</p>
            `;
        });
    </script>
</body>
</html>
