<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        .hidden { display: none; }
        .flag { cursor: pointer; }
    </style>
</head>
<body>
    <div>
        <img src="path/to/french-flag.png" alt="Frëngjisht" class="flag" onclick="changeLanguage('fr')">
        <img src="path/to/albanian-flag.png" alt="Shqip" class="flag" onclick="changeLanguage('sq')">
    </div>
    <div id="content-sq">
        <h1>Faqja Ime Personale</h1>
        <p>Përkthyes Gjyqësor i Certifikuar për Gjuhët Frëngjisht dhe Shqip</p>
        <!-- Përmbajtja në shqip -->
    </div>
    <div id="content-fr" class="hidden">
        <h1>Ma Page Personnelle</h1>
        <p>Traducteur Juridique Certifié pour les Langues Français et Albanais</p>
        <!-- Përmbajtja në frëngjisht -->
    </div>
    <script>
        function changeLanguage(lang) {
            document.getElementById('content-sq').classList.add('hidden');
            document.getElementById('content-fr').classList.add('hidden');
            if (lang === 'fr') {
                document.getElementById('content-fr').classList.remove('hidden');
            } else {
                document.getElementById('content-sq').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
